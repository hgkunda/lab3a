<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Alien Abduction</title>

    <style>

        form {
            padding: 1em;
            border: .2em solid black;
            width: 33em;
        }
        h3 {
            font-weight: normal;
        }
        label {
            font-size: 1.25em;
            font-weight: bold;
            float: left;
            width: 15em;
            clear: left;
        }
        img {
            display: block;
        }
        input {
            margin-bottom: .35em;
            margin-top: .35em;
        }
        #submit {
            font-size: 1.2em;
        }
        .label_align {
            float: left;
            width: 15em;
        }
        .bottom_align {
            display: flex;
            align-items: flex-end;
        }

    </style>

</head>

<body>

<form method="post" action="report.php">

    <h2>Aliens Abducted Me - Report an Abduction</h2>


    <h3>Share your story of alien abduction:</h3>

    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" size="20">


    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" size="20">


    <label for="email">What is your email address?</label>
    <input type="text" name="email" id="email" size="20">


    <label for="when_happen">When did it happen?</label>
    <input type="text" name="when_happen" id="when_happen" size="20">


    <label for="how_long">How long were you gone?</label>
    <input type="text" name="how_long" id="how_long" size="20">


    <label for="how_many">How many did you see?</label>
    <input type="text" name="how_many" id="how_many" size="20">


    <label for="describe">Describe them:</label>
    <input type="text" name="describe" id="describe" size="30">


    <label for="what_do">What did they do to you?</label>
    <input type="text" name="what_do" id="what_do" size="30">
    <br>

    <div>

        <label for="seen_fluffy" id="seen_fluffy">Have you seen my dog Fluffy?</label>
        <input type="radio" name="seen_fluffy" value="yes">Yes
        <input type="radio" name="seen_fluffy" value="no">No

    </div>

    <br>
    <br>

    <img src="fluffy.jpg" alt="fluffy">

    <br>

    <p class="bottom_align"><label for="comments" class="label_align">Anything else you want to add?</label>
        <textarea name="comments" id="comments" rows="5" cols="20"></textarea></p>

    <br>

    <input type="submit" id="submit" value=" Report Abduction ">



</form>

</body>

</html>
